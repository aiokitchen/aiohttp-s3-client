name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pylama:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - run: python -m pip install poetry
      - run: poetry install
      - run: poetry run pylama
        env:
          FORCE_COLOR: 1
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - run: python -m pip install poetry
      - run: poetry install
      - run: poetry run mypy
        env:
          FORCE_COLOR: 1

  tests:
    needs: lint
    runs-on: ubuntu-latest

    services:
      s3:
        image: docker://adobe/s3mock
        ports:
          - 9090:9090
        env:
          initialBuckets: test

    strategy:
      fail-fast: false

      matrix:
        python:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'

    steps:
      - uses: actions/checkout@v2
      - name: Setup python${{ matrix.python }}
         uses: actions/setup-python@v2
         with:
           python-version: "${{ matrix.python }}"

      - run: python -m pip install poetry
      - run: poetry install --with=uvloop
      - run: >-
          poetry run pytest \
            -vv \
            --cov=aiohttp_s3_client \
            --cov-report=term-missing \
            --doctest-modules \
            --aiomisc-test-timeout=120 \
            tests
         env:
           FORCE_COLOR: 1
       - run: poetry run coveralls
         env:
           COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
           S3_URL: http://user:hackme@s3:9090/test/
